<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Editar Celular</title>
    <meta name="author" content="Julius Cavalcante">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20230713/pngtree-orange-themed-3d-rendering-of-a-design-store-featuring-mobile-phones-image_3860072.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .container {
            position: relative;
        }

        .form-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            z-index: -1;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin-left: 20%;
        }

        h4 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .btn-outline-success, .btn-outline-danger {
            font-size: 1.1rem;
            padding: 12px 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
            width: 200px;
            margin: 5px auto;
        }

        .btn-outline-success:hover, .btn-outline-danger:hover {
            transform: scale(1.05);
        }

        .btn-outline-success {
            border-color: #28a745;
        }

        .btn-outline-danger {
            border-color: #dc3545;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: #fff;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .btn-outline-success, .btn-outline-danger {
                width: 100%;
            }

            .form-background {
                width: 90%;
                margin-left: 5%;
            }
        }
    </style>
</head>
<body>

    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <div class="container mt-5">
        <div class="form-background"></div>

        <h4>Editar Celular Cadastrado</h4>
        <hr>

        <form method="post" action="/editar" th:object="${celular}">
            <input type="hidden" th:field="*{id}">

            <div class="row">
                <div class="col-md-4 form-group offset-md-4">
                    <label>Modelo do Celular:</label>
                    <input class="form-control" placeholder="Ex: Samsung Galaxy" th:field="*{modelo}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group offset-md-4">
                    <label>Selecione a Marca: </label>
                    <select class="form-control" th:field="*{marca}" required>
                        <option th:each="marca : ${T(br.com.gerenciamento.enums.Marca).values()}"
                                th:value="${marca}" th:text="${marca}"></option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group offset-md-4">
                    <label>IMEI (ou Número de Série): </label>
                    <input class="form-control" placeholder="Ex: 123456789012345" th:field="*{imei}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group offset-md-4">
                    <label>Selecione o Status: </label>
                    <select class="form-control" th:field="*{status}" required>
                        <option th:each="status : ${T(br.com.gerenciamento.enums.Status).values()}"
                                th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group offset-md-4">
                    <label>Cor do Celular:</label>
                    <input class="form-control" placeholder="Ex: Preto" th:field="*{cor}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group offset-md-4">
                    <label>Preço:</label>
                    <input class="form-control" placeholder="Ex: 1500.00" type="number" step="0.01" th:field="*{preco}" required>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-block" style="text-align: center; margin-top: 30px;">
                <button type="submit" class="btn btn-outline-success">Salvar</button>
                <a th:href="@{/celulares-adicionados}" class="btn btn-outline-danger">Voltar</a>
            </div>

        </form>

    </div>

    <script src="js/main.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
