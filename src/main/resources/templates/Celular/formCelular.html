<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Inserir Celulares</title>
    <meta name="author" content="Julius Cavalcante">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20230713/pngtree-orange-themed-3d-rendering-of-a-design-store-featuring-mobile-phones-image_3860072.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            max-width: 700px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        h4 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #6c757d;
            box-shadow: 0 0 10px rgba(108, 117, 125, 0.3);
            outline: none;
        }

        .alert {
            border-radius: 8px;
            padding: 10px;
            font-size: 0.875rem;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .btn {
            font-size: 1rem;
            padding: 12px 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-outline-success {
            color: #28a745;
            border: 2px solid #28a745;
        }

        .btn-outline-danger {
            color: #dc3545;
            border: 2px solid #dc3545;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: white;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <div class="form-container">
        <h4>Formulário de Cadastro de Celulares</h4>
        <hr>
        <form method="post" action="/InsertCelular" th:object="${celular}">
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('modelo')}">
                        <label class="validation-message" th:errors="*{modelo}"></label>
                    </div>
                    <label>Modelo do Celular:</label>
                    <input class="form-control" placeholder="Ex: Samsung Galaxy S21" th:field="*{modelo}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('cor')}">
                        <label class="validation-message" th:errors="*{cor}"></label>
                    </div>
                    <label>Cor do Celular:</label>
                    <input class="form-control" placeholder="Ex: Preto, Branco, Azul" th:field="*{cor}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('marca')}">
                        <label class="validation-message" th:errors="*{marca}"></label>
                    </div>
                    <label>Selecione a Marca:</label>
                    <select class="form-control" th:field="*{marca}">
                        <option th:each="marca : ${marcas}" th:value="${marca}" th:text="${marca}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('imei')}">
                        <label class="validation-message" th:errors="*{imei}"></label>
                    </div>
                    <label>IMEI:</label>
                    <input class="form-control" placeholder="Ex: 123456789012345" th:field="*{imei}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('status')}">
                        <label class="validation-message" th:errors="*{status}"></label>
                    </div>
                    <label>Selecione o Status:</label>
                    <select class="form-control" th:field="*{status}">
                        <option th:each="status : ${status}" th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('preco')}">
                        <label class="validation-message" th:errors="*{preco}"></label>
                    </div>
                    <label>Preço do Celular:</label>
                    <input type="number" step="0.01" class="form-control" placeholder="Ex: 1200.50" th:field="*{preco}">
                </div>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-outline-success">Salvar</button>
                <a th:href="@{/celulares-adicionados}" class="btn btn-outline-danger">Voltar</a>
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
